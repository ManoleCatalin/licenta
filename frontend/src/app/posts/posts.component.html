<ng-template #popContent>Hello</ng-template>

<div class="container" infiniteScroll (scrolled)="onScroll()">
    <div class="row my-3" *ngFor="let post of posts; let i = index">

        <div class="col-md-8 offset-md-2">
            <div class="card bg-light">
                <div class="container my-2">
                    <div class="row">
                        <div class="col-md-1 d-none d-lg-block">
                            <div *ngIf="post.thumbnailImgUrl !== ''">
                                <img class="rounded text-center" src="{{post.thumbnailImgUrl}}" alt="{{post.title}}" style="max-height: 100px; max-width: 100px;">
                            </div>
                        </div>
                        <div [ngClass]="{'col-md-12': post.thumbnailImgUrl === '', 'col-md-11': post.thumbnailImgUrl !== '' }">
                            <h4 class="my-3 text-center">{{post.title}}</h4>
                        </div>
                    </div>
                </div>
                <div class="card-body text-primary">
                    <div class="container">
                        <p class="card-text bg-default text-dark">{{post.description}}</p>
                    </div>
                </div>
                <div class="">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="btn-group">
                                            <button class="btn btn-link" [disabled]="post.liked" (click)="markLiked(i)">
                                                <p class="text-primary">
                                                    <i class="fa fa-thumbs-up"> </i>Like</p>
                                            </button>
                                            <button class="btn btn-link" [disabled]="post.favorite" (click)="markFavorite(i)">
                                                <p class="text-warning">
                                                    <i class="fa fa-star"></i>Favorite!</p>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="btn-group">
                                    <ng-template #popContent>
                                        <img class="rounded img-fluid text-center" src="{{post.previewImgUrl}}" alt="{{post.title}}">
                                    </ng-template>
                                    <button type="button" class="btn btn-secondary" (click)="displayPreviewModal(i)">
                                        Preview
                                    </button>
                                    <a href="{{post.url}}" target="_blank" class="btn btn-primary">Explore</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
