<div class="modal-header">
  <h4 class="modal-title text-primary">Configure interests</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row ">
      <div class="col-md-8">

        <label for="typeahead-basic" class="align-middle">
          <h5 class="text-primary">
            Search for an interest!
          </h5>
        </label>
        <input id="typeahead-basic" type="text" class="form-control align-middle" [ngbTypeahead]="search" (selectItem)="setPhoto($event)"
        />
      </div>
    </div>
    <div class="row my-2">
      <div class="col-md-6">
        <img [src]="imgThumbnailSelected" *ngIf="imgThumbnailSelected !== '' ">
      </div>
    </div>
    <div class="row my-1">
      <div class="col-md-10">
        <h5 *ngIf="displayInterestName !== ''"> {{displayInterestName}} </h5>
      </div>
    </div>
    <div class="row ">
      <div class="btn-group">
        <button class="btn btn-light" *ngIf="searchedInterest?.name" (click)="displayPostsOfInterest(searchedInterest.id)">View posts</button>
        <button class="btn btn-primary" *ngIf="searchedInterest?.name" (click)="addInterest()">Add interest</button>
      </div>
    </div>
    <div class="row">
      <h5 class="text-primary my-3" *ngIf="activeInterests.length">My interests</h5>
    </div>
    <div class="row">
      <ngb-alert class="text-center my-3" [dismissible]="false" *ngIf="!activeInterests.length">
        <strong>Damn!</strong> You got no interest yet. Go ahead and add some!
      </ngb-alert>
    </div>    
    <div class="row align-middle" *ngFor="let interest of activeInterests; let i = index">
      <div class="col-md-4">
        <div style=" height: 25px; width: 25px;">
          <img style="height: auto; width: 25px;" [src]="interest.thumbnailImgUrl">
        </div>
      </div>
      <div class="col-md-4">
        <p>{{interest.name}}</p>
      </div>
      <div class="col-md-4">
        <div class="btn-group">
          <button class="btn btn-primary" (click)="displayPostsOfInterest(interest.id)">View posts</button>
          <button class="btn btn-danger" (click)="removeInterest(interest.id)">X</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Close</button>
</div>
