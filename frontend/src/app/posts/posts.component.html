<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ng-template #popContent>Hello</ng-template>
            <div class="container" infiniteScroll (scrolled)="onScroll()">
                <app-post-card class="row my-2 justify-content-md-center" [post]="post" *ngFor="let post of posts; let i = index">
                </app-post-card>

                <div class="row justify-content-md-center">
                    <div class="col-md-8 text-center text-default">
                        <h2 class=" my-5" *ngIf="!posts.length">
                            <strong>Ups!</strong> No posts are available for now. Add more interests in order to see more articles
                            !
                        </h2>
                        <i class="fa fa-frown-o fa-5x" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
