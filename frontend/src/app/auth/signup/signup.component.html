<h1 class="text-primary text-center">
  Dist</h1>
<h5 class="text-center">Create a memorable account</h5>
<div class="container">
  <div class="row justify-content-center">

    <div class="col-xs-12 col-sm-10 col-md-6 ">
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control">
        </div>

        <div class="form-group">
          <label for="password">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" ngModel class="form-control">
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
      </form>
      <button class="btn btn-link" routerLink="/signin">Got an account already</button>

      <h4 *ngIf="error" class="text-danger">Input data is invalid!</h4>
    </div>
  </div>
</div>
